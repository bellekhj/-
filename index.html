<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다문화 학생용 음성 안내</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    h2 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    h2::before {
      content: "🎵";
      font-size: 1.2em;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
    }
    
    /* 무지개색 섹션 헤더 */
    .section:nth-child(2) h2 { background: linear-gradient(45deg, #ff4757, #ff6b7a); } /* 빨강 */
    .section:nth-child(3) h2 { background: linear-gradient(45deg, #ff7f50, #ffa726); } /* 주황 */
    .section:nth-child(4) h2 { background: linear-gradient(45deg, #ffd54f, #ffeb3b); } /* 노랑 */
    .section:nth-child(5) h2 { background: linear-gradient(45deg, #66bb6a, #81c784); } /* 초록 */
    .section:nth-child(6) h2 { background: linear-gradient(45deg, #42a5f5, #64b5f6); } /* 파랑 */
    .section:nth-child(7) h2 { background: linear-gradient(45deg, #7e57c2, #9575cd); } /* 남색 */
    .section:nth-child(8) h2 { background: linear-gradient(45deg, #ab47bc, #ba68c8); } /* 보라 */
    .section:nth-child(9) h2 { background: linear-gradient(45deg, #ec407a, #f06292); } /* 분홍 */
    .section:nth-child(10) h2 { background: linear-gradient(45deg, #26a69a, #4db6ac); } /* 청록 */
    .section:nth-child(11) h2 { background: linear-gradient(45deg, #8d6e63, #a1887f); } /* 갈색 */
    .section:nth-child(12) h2 { background: linear-gradient(45deg, #78909c, #90a4ae); } /* 회색 */
    
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      border: 2px solid #4299e1;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      margin: 2px;
      font-family: inherit;
      white-space: nowrap;
      width: auto;
      min-width: fit-content;
      text-shadow: none;
    }
    
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
      background: rgba(66, 153, 225, 0.1);
      border-color: #3182ce;
    }
    
    button:active {
      transform: translateY(0px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: rgba(66, 153, 225, 0.2);
    }
    
    button.playing {
      background: rgba(245, 101, 101, 0.9);
      color: white;
      border-color: #e53e3e;
      animation: pulse 1.5s infinite;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes pulse {
      0% { 
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        transform: translateY(-2px) scale(1);
      }
      50% { 
        box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5);
        transform: translateY(-2px) scale(1.02);
      }
      100% { 
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        transform: translateY(-2px) scale(1);
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .button-grid {
        flex-direction: column;
      }
      
      button {
        font-size: 15px;
        padding: 14px 18px;
        font-weight: 700;
      }
      
      .section {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.3em;
        padding: 10px 12px;
      }
    }
    
    /* 스크롤바 스타일링 */

      width: 8px;
    }

      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {

      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
  </style>
</head>
